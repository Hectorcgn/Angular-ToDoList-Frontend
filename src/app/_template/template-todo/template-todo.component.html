<div class="todo"[class.done]="todo$.status" >
    <div class="todo-content">
        <div class="handle">
            <img src="../../../assets/svg/drag.svg" alt="drag & drop symbol">
        </div>
        <div class="todo-content-check">
            <img *ngIf="!todo$.status" (click)="changeCheck($event)" src="../../../assets/svg/checkbox-empty.svg" alt="checkbox offen">
            <img *ngIf="todo$.status" (click)="changeCheck($event)" src="../../../assets/svg/checkbox-done.svg" alt=" checkbox erledigt">

        </div>
        <div class="todo-content-titel">
            <input (blur)="changeLabel($event)" type="text"[(ngModel)]="todo$.label" placeholder="name des Todos">
        </div>

    </div>
    <div class="delete" (click)="deleteTodo($event)">
        <span>LÃ¶schen</span>
    </div>
</div>
